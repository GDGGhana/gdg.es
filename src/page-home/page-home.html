<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../app-elements/gdgspain-animate-page.html">
<link rel="import" href="../app-styles.html">

<dom-module id="page-home">
  <template>
    <style include="app-styles">
      :host {
        display: block;
      }

      header {
        @apply --layout-vertical;
        @apply --layout-center-center;

        height: calc(100vh - 64px);
        padding: 0 16px;

        text-align: center;

        color: white;
        background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                          url('../../images/gdgghana.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }

      h1 {
        margin: 0;

        font-size: 2em;
        font-weight: bold;
      }

      h2 {
        margin: 1em 0 0;

        font-size: 1em;
        font-weight: normal;
      }

      section {
        padding: calc(var(--margin-size) * 3) var(--margin-size);
      }

      .section-content {
        overflow: auto;

        max-width: 900px;
        margin: 0 auto;
      }

      h3 {
        font-family: 'Roboto Slab', 'Roboto', 'Noto', sans-serif;
        font-size: 24px;
      }

      h3:first-child {
        margin-top: 0;
      }

      .what-are-the-gdgs {
        background-color: #ffffff;
      }

      .section-description {
        @apply --layout-vertical;
        @apply --layout-flex;
      }

      .gdg-logo {
        @apply --layout-vertical;
        @apply --layout-center-center;

        margin-top: 30px;
      }

      .gdg-logo iron-image {
        --iron-image-width: 100%;

        width: 200px;
      }

      .footer-media-links {
        padding: calc(var(--margin-size) * 2) var(--margin-size);

        background-color: var(--gdg-color-blue);
      }

      .footer-media-links .section-content {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-center-justified;
      }

      .footer-media-links a {
        margin-right: 30px;

        text-decoration: none;

        color: #ffffff;
      }

      .footer-media-links a:last-child {
        margin-right: 0;
      }

      .footer-media-links a span {
        display: none;

        font-size: 13px;
      }

      .footer-bottom {
        padding: var(--margin-size);

        background-color: #455a64;
      }

      @media (min-width: 375px) {
        h1 {
          font-size: 2.4em;
        }

        h2 {
          font-size: 1.2em;
        }
      }

      @media (min-width: 625px) {
        h1 {
          font-size: 2.8em;
        }

        h2 {
          font-size: 1.4em;
        }

        .section-columns {
          @apply --layout-horizontal;
        }

        .gdg-logo {
          @apply --layout;

          margin-top: 0;
          margin-left: 30px;
        }
      }

      @media (min-width: 730px) {
        .footer-media-links a span {
          display: inline-block;
        }
      }
    </style>

    <div id="transformedContent">
      <header>
        <h1>Google Developer Group Ghana</h1>
        <h2>A umbrella site for Google Developer Groups in Ghana</h2>
      </header>

      <section class="what-are-the-gdgs">
        <div class="section-content">
          <h3>What are GDGs?</h3>
          <div class="section-columns">
            <div class="section-description">
              <p><strong>Google Developer Group (GDG) Ghana</strong> is a vibrant community of Ghanaian technologists and enthusiasts that actively employ Google technologies for work and pleasure.</p>
            </div>
            <div class="gdg-logo">
              <iron-image src="../../images/gdg-logo.png" preload></iron-image>
            </div>
          </div>
          <h3>What we Do.</h3>
          <div class="section-columns">
            <div class="section-description">
              <p>We believe that technology is an important key to development in the country and in Africa, and our focus is building local capacity to make that happen. We play a lead role in the Vim Series, a weekly Thursday technology talk series held in Accra.</p>
              <p>Google Developer Groups (GDGs) are for developers who are interested in Google's developer technology; everything from the Android, Chrome, Drive, and Google Cloud platforms, to product APIs like the Cast API, Maps API, and YouTube API and GDG Ghana is no different.</p>
            </div>
          </div>
        </div>
      </section>

      <footer>
        <section class="footer-media-links">
          <div class="section-content">
            <a href="https://twitter.com/GDG_ES"
                target="_blank"
                title="Seguir @GDG_ES en Twitter"
                aria-label="Seguir GDG Spain en Twitter">
              <iron-icon icon="twitter"></iron-icon>
              <span>@GDG_ES</span>
            </a>
            <a href="https://github.com/GDGSpain"
                target="_blank"
                title="Seguir /GDGSpain en GitHub"
                aria-label="Seguir GDG Spain en GitHub">
              <iron-icon icon="github"></iron-icon>
              <span>/GDGSpain</span>
            </a>
            <a href="https://www.youtube.com/c/GDGSpain"
                target="_blank"
                title="Suscribirse /GDGSpain en YouTube"
                aria-label="Suscribirse GDG Spain en YouTube">
              <iron-icon icon="youtube"></iron-icon>
              <span>/GDGSpain</span>
            </a>
            <a href="https://www.facebook.com/GDGSpain"
                target="_blank"
                title="Seguir /GDGSpain en Facebook"
                aria-label="Seguir GDG Spain en Facebook">
              <iron-icon icon="facebook"></iron-icon>
              <span>/GDGSpain</span>
            </a>
            <a href="https://instagram.com/GDGSpain"
                target="_blank"
                title="Seguir /GDGSpain en Instagram"
                aria-label="Seguir GDG Spain en Instagram">
              <iron-icon icon="instagram"></iron-icon>
              <span>/GDGSpain</span>
            </a>
            <a href="https://plus.google.com/+GDGSpain"
                target="_blank"
                title="Seguir +GDGSpain en Google+"
                aria-label="Seguir GDG Spain en Google+">
              <iron-icon icon="googlePlus"></iron-icon>
              <span>GDGSpain</span>
            </a>
          </div>
        </section>
        <section class="footer-bottom">

        </section>
      </footer>
    </div>
  </template>

  <script>
    Polymer({
      is: 'page-home',

      properties: {
        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }
      },

      behaviors: [
        Polymer.GDGSpainAnimatePage
      ],

      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', {
            title: 'GDG Spain - Google Developer Groups Spain'
          });
        }
      }
    });
  </script>
</dom-module>
