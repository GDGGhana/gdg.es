<dom-module id="page-groups">
  <template>
    <style include="app-styles">
      :host {
        @apply --page-content;

        display: block;
      }

      header {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      h1 {
        @apply --layout;
        @apply --layout-flex;
      }
    </style>

    <header>
      <h1>Groups</h1>
      <paper-input label="Search" type="text" value="{{inputText}}" autofocus></paper-input>
    </header>

  </template>
  <template>
    <paper-menu class="list" on-iron-activate="_listTap">
    <template is="dom-repeat" items="{{groups}}">


        <paper-item>
            <div> <span>{{item.name}}</span> </div>
            <div> <span>{{item.status}}</span> </div>
        </paper-item>

    </template>
      </paper-menu>

  </template>


  <script>
    Polymer({
      is: 'page-groups',
      ready: function() {
        var _self = this;
         $.get('data/meetup.json',function(data){
            _self.groups = data;
             console.log(_self.groups);
         });
      }
    });
  </script>
</dom-module>
